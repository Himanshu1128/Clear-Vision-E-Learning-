<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="./css/playlist.css">

</head>
<body>
   <h3 class="heading">Clear <span>Vision</span></h3>
<div class="container">

   <div class="main-video-container">
      <video src="./images/front.mp4" loop controls class="main-video"></video>
      <h3 class="main-vid-title">1.house flood animation</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="./images/front.mp4" class="list-video"></video>
         <h3 class="list-title">2.house flood animation</h3>
      </div>

      <div class="list">
         <video src="./images/front.mp4" class="list-video"></video>
         <h3 class="list-title">3.zoombie walking animation</h3>
      </div>

      <div class="list">
         <video src="./images/front.mp4" class="list-video"></video>
         <h3 class="list-title">4.emoji falling animation</h3>
      </div>

      <div class="list">
         <video src="./images/front.mp4" class="list-video"></video>
         <h3 class="list-title">5.3D town animation</h3>
      </div>

      <div class="list">
         <video src="./images/front.mp4" class="list-video"></video>
         <h3 class="list-title">6.man chasing carrot animation</h3>
      </div>

      <div class="list">
         <video src="./images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">7.door hinge animation</h3>
      </div>

      <div class="list">
         <video src="./images/vid-7.mp4" class="list-video"></video>
         <h3 class="list-title">8.poeple walking in town animation</h3>
      </div>

      <div class="list">
         <video src="./images/vid-8.mp4" class="list-video"></video>
         <h3 class="list-title">9.knight chasing virus animation</h3>
      </div>

      <div class="list">
         <video src="./images/vid-9.mp4" class="list-video"></video>
         <h3 class="list-title">10.3D helicopter animation</h3>
      </div>

   </div>

</div>













<!-- custom js file link  -->
<script>
   let videoList = document.querySelectorAll('.video-list-container .list');

videoList.forEach(vid =>{
   vid.onclick = () =>{
      videoList.forEach(remove =>{remove.classList.remove('active')});
      vid.classList.add('active');
      let src = vid.querySelector('.list-video').src;
      let title = vid.querySelector('.list-title').innerHTML;
      document.querySelector('.main-video-container .main-video').src = src;
      document.querySelector('.main-video-container .main-video').play();
      document.querySelector('.main-video-container .main-vid-title').innerHTML = title;
   };
});
</script>

</body>
</html>
